<svg viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg" width="16" height="16">
  <!-- Background circle -->
  <circle
    cx="30"
    cy="30"
    r="28"
    fill="url(#backgroundGradient)"
    stroke="#1e40af"
    stroke-width="2"
  />
  
  <!-- Letter F -->
  <text
    x="30"
    y="40"
    text-anchor="middle"
    fill="white"
    font-weight="bold"
    font-size="28"
    font-family="Arial, sans-serif"
  >
    F
  </text>
  
  <!-- Simplified rain drops for small size -->
  <ellipse cx="20" cy="15" rx="1" ry="2" fill="#60a5fa" opacity="0.7" />
  <ellipse cx="40" cy="12" rx="1" ry="2" fill="#3b82f6" opacity="0.6" />
  <ellipse cx="35" cy="8" rx="1" ry="2" fill="#60a5fa" opacity="0.8" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
</svg>